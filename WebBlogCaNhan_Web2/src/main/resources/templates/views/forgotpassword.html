<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Change Password</title>
<link rel="stylesheet" href="/css/login.css" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="login-container" role="main">
    <div class="logo" aria-label="Logo Blog">
      <img src="/image/Blog-Logo.png" alt="Logo Blog" />
    </div>
    <div class="subtitle" aria-label="Mô tả">Chia sẻ khoảnh khắc cuộc sống</div>
    
    <form method="post" action="/blog/change-password">
  <div class="input-group" style="position: relative;">
    <input type="password" id="oldPassword" name="oldPassword" placeholder="Mật khẩu cũ" aria-label="Mật khẩu cũ" required />
    <span onclick="togglePassword('oldPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
     <i class="fa-solid fa-eye"></i>
    </span>
  </div>

  <div class="input-group" style="position: relative;">
    <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" aria-label="Mật khẩu mới" required />
    <span onclick="togglePassword('newPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
     <i class="fa-solid fa-eye"></i>
    </span>
  </div>

  <div class="input-group" style="position: relative;">
    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" aria-label="Nhập lại mật khẩu mới" required />
    <span onclick="togglePassword('confirmNewPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
      <i class="fa-solid fa-eye"></i>
    </span>
  </div>

  <button type="submit" class="btn-login" aria-label="Đổi mật khẩu">Đổi mật khẩu</button>
</form>

    <div style="color:red;">
      <p th:text="${error}"></p>
    </div>
    <div style="color:green;">
      <p th:text="${message}"></p>
    </div>

    <div class="register">
      <a href="/blog/login" aria-label="Đăng nhập">Đăng nhập</a>
    </div>
  </div>
  
  <script src="/js/showpass.js"></script>
</body>
</html>
