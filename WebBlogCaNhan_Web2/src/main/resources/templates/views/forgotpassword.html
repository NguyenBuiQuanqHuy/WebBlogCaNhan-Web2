<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-container" role="main">
    <div class="logo" aria-label="Logo Blog">
      <img src="/image/Blog-Logo.png" alt="Logo Blog" />
    </div>

    <div class="subtitle" aria-label="Mô tả">Chia sẻ khoảnh khắc cuộc sống</div>

    <form method="post" action="/blog/change-password">
    <div class="input-group">
	  <input type="text" id="username" name="username" placeholder="Tên tài khoản" aria-label="Tên tài khoản" required />
	</div>
    
      <div class="input-group">
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Mật khẩu cũ" aria-label="Mật khẩu cũ" required />
      </div>

      <div class="input-group">
        <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" aria-label="Mật khẩu mới" required />
      </div>

      <div class="input-group">
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" aria-label="Nhập lại mật khẩu mới" required />
      </div>

      <!-- Nút tick hiện mật khẩu -->
      <div style="margin: 10px 0;">
        <input type="checkbox" id="showPassword" onclick="toggleAllPasswords()" />
        <label for="showPassword">Hiện mật khẩu</label>
      </div>

      <button type="submit" class="btn-login" aria-label="Đổi mật khẩu">Đổi mật khẩu</button>
    </form>

    <div style="color:red;">
      <p th:text="${error}"></p>
    </div>
    <div style="color:green;">
      <p th:text="${message}"></p>
    </div>

    <div class="register">
      <a href="/blog/login" aria-label="Đăng nhập">Đăng nhập</a>
    </div>
  </div>

  <!-- Script hiển thị/ẩn mật khẩu -->
  <script>
    function toggleAllPasswords() {
      const show = document.getElementById("showPassword").checked;
      const ids = ["oldPassword", "newPassword", "confirmNewPassword"];
      ids.forEach(id => {
        const input = document.getElementById(id);
        if (input) {
          input.type = show ? "text" : "password";
        }
      });
    }
  </script>
</body>
</html>
