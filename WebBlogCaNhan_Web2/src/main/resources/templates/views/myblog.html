<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link th:href="@{/css/home.css}" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div th:replace="~{layout/header :: header}"></div>

  <!-- Sidebar -->
  <div th:replace="~{layout/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="content-wrapper">
      <h1 class="page-title">Blog của tôi</h1>

      <div class="posts-list">
        <div th:if="${posts.isEmpty()}">
          <p>Bạn chưa có bài viết nào.</p>
        </div>

        <div th:each="post : ${posts}" class="post-card mb-4">
          <div class="post-header d-flex justify-content-between">
            <div>
              <span class="username fw-bold" th:text="${post.user.username}">username</span> · 
              <span class="post-date" th:text="${#temporals.format(post.created_at, 'dd/MM/yyyy HH:mm')}">14/05/2025 21:00</span> · 
              <span class="topic text-muted" th:text="${post.category.category_name}">Chủ đề</span>
            </div>
            <div class="post-actions">
              <button class="btn btn-sm btn-outline-primary me-2" title="Sửa">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Xóa">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>

          <div class="post-title h5 mt-2 mb-2" th:text="${post.title}">Tiêu đề</div>
          <div class="post-content mb-3" th:utext="${post.content}">Nội dung</div>

          <div class="post-footer">
            <button class="btn btn-sm btn-secondary"><i class="fa-solid fa-comment"></i> Bình luận</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/js/menu.js"></script>
</body>
</html>
