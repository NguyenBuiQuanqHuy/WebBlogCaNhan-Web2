<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">Blog Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/home.css}" rel="stylesheet" />

</head>
<body>

  <!-- Header -->
   <div th:replace="~{layout/header :: header}"></div>

  <!-- Sidebar -->
   <div th:replace="~{layout/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content" id="mainContent">
  <!-- Nội dung chính được gom trong 1 div nhỏ hơn -->
  <div class="content-wrapper">
  <form class="search-bar" method="get" action="/blog/home">
  <div class="search-input-wrapper">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tiêu đề hoặc tên người dùng">
    <button type="submit" class="search-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

  <select class="btn-topic" name="category" onchange="this.form.submit()">
    <option value="" th:selected="${selectedCategory == null}">Chủ đề</option>
    <option th:each="cat : ${categories}" 
            th:value="${cat.ID}" 
            th:text="${cat.category_name}"
            th:selected="${selectedCategory != null and selectedCategory == cat.ID}">
    </option>
  </select>
</form>

    <div th:each="post : ${posts}" th:attr="id='post-' + ${post.ID}" class="post-card">
      <div class="post-header">
        <span class="username" th:text="${post.user.username}">username</span>
        <span class="post-date" th:text="${#temporals.format(post.created_at, 'dd/MM/yyyy HH:mm')}">14/05/2025 21:00</span>
        <span class="topic" th:text="${post.category.category_name}">Chủ đề</span>
      </div>

      <div class="post-title" th:text="${post.title}">Title</div>
    <div class="post-content">
  <div class="content-preview" th:utext="${post.content}"></div>
  <button class="btn btn-link p-0 see-more-btn">Xem thêm...</button>
</div>



<div class="post-footer">
  <button class="btn btn-sm btn-secondary toggle-comment-btn">
    <i class="fa-solid fa-comment"></i> Bình luận
  </button>
</div>

<!-- Khối bình luận (ẩn mặc định) -->
<div class="comment-box mt-2" style="display: none;">
  <!-- Nút đóng -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="mb-0">Bình luận</h6>
    <button type="button" class="btn-close close-comment-btn" aria-label="Close"></button>
  </div>

  <!-- Danh sách bình luận -->
 <!-- Danh sách bình luận -->
<div class="comments-section mb-2">
  <div th:if="${postCommentsMap[post.ID]?.isEmpty()}">
    <p class="text-muted">Chưa có bình luận nào.</p>
  </div>
  <div th:each="comment : ${postCommentsMap[post.ID]}">
  <strong th:if="${comment.user != null}" th:text="${comment.user.username}">Người dùng</strong>
  <span th:text="${comment.content}">Nội dung bình luận</span>
  <div class="text-muted small" th:if="${comment.createdAt != null}"
       th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">
    Ngày đăng
  </div>
  
<div th:if="${comment.user != null and comment.user.username == currentUsername}" style="display: inline;">
  <button type="button" 
          class="btn btn-link btn-sm btn-edit-comment" 
          th:data-comment-id="${comment.ID}"
          style="padding: 0; margin-right: 8px; color: #0d6efd; text-decoration: underline;">
    Sửa
  </button>
  
  <form method="post" th:action="@{/comments/delete}" style="display:inline;">
    <input type="hidden" name="commentId" th:value="${comment.ID}" />
    <button type="submit" 
            class="btn btn-link btn-sm" 
            style="padding: 0; color: #dc3545; text-decoration: underline;"
            onclick="return confirm('Bạn có chắc muốn xóa bình luận này?');">
      Xóa
    </button>
  </form>
</div>

  
</div>
	
</div>

<!-- Form bình luận -->
<form method="post" action="/comments" class="comment-form mt-3">
  <input type="hidden" name="postId" th:value="${post.ID}" />
  <div class="input-group">
    <input type="text" name="content" class="form-control" placeholder="Viết bình luận..." required />
    <button type="submit" class="btn btn-primary">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</form>

</div>
	
    </div>
  </div>
</div>

	<script src="/js/comment.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/content.js"></script>
  

</body>
</html>
