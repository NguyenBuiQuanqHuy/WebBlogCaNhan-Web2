<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">Blog Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/home.css}" rel="stylesheet" />

</head>
<body>

  <!-- Header -->
   <div th:replace="~{layout/header :: header}"></div>

  <!-- Sidebar -->
   <div th:replace="~{layout/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content" id="mainContent">
  <!-- Nội dung chính được gom trong 1 div nhỏ hơn -->
  <div class="content-wrapper">
  <form class="search-bar" method="get" action="/blog/home">
  <div class="search-input-wrapper">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tiêu đề hoặc tên người dùng">
    <button type="submit" class="search-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

  <select class="btn-topic" name="category" onchange="this.form.submit()">
    <option value="" th:selected="${selectedCategory == null}">Chủ đề</option>
    <option th:each="cat : ${categories}" 
            th:value="${cat.ID}" 
            th:text="${cat.category_name}"
            th:selected="${selectedCategory != null and selectedCategory == cat.ID}">
    </option>
  </select>
</form>

    <div th:each="post : ${posts}" class="post-card">
      <div class="post-header">
        <span class="username" th:text="${post.user.username}">username</span>
        <span class="post-date" th:text="${#temporals.format(post.created_at, 'dd/MM/yyyy HH:mm')}">14/05/2025 21:00</span>
        <span class="topic" th:text="${post.category.category_name}">Chủ đề</span>
      </div>

      <div class="post-title" th:text="${post.title}">Title</div>
    <div class="post-content">
  <div class="content-preview" th:utext="${post.content}"></div>
  <button class="btn btn-link p-0 see-more-btn">Xem thêm...</button>
</div>



      <!-- Nếu có ảnh bạn cần thêm thuộc tính image trong Post -->
      <!-- <div class="post-image">
        <img th:src="@{${post.imageUrl}}" alt="post image">
      </div> -->

      <div class="post-footer">
       <button class="btn btn-sm btn-secondary"><i class="fa-solid fa-comment"></i> Bình luận</button>
      </div>
    </div>
  </div>
</div>


  <script src="/js/menu.js"></script>
  <script src="/js/content.js"></script>
  

</body>
</html>
