<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">Blog Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/home.css}" rel="stylesheet" />
<link th:href="@{/css/createblog.css}" rel="stylesheet" />

<script th:src="@{/js/tinymce/tinymce.min.js}"></script>
<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/richtext.js}"></script>

</head>
<body>

  <!-- Header -->
   <div th:replace="~{layout/header :: header}"></div>

  <!-- Sidebar -->
   <div th:replace="~{layout/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content" id="mainContent">
  <!-- Nội dung chính được gom trong 1 div nhỏ hơn -->
  <div class="content-wrapper">
  <form th:action="@{/myblog/update}" method="post" class="post-form">
  <input type="hidden" name="id" th:value="${post.ID}" />
  
  <input type="text" class="form-title" name="title" placeholder="Tiêu đề" required th:value="${post.title}" />

  <div class="form-selects">
    <select class="form-select" name="categoryId" required>
      <option value="">Chủ đề</option>
      <option th:each="c : ${categories}" th:value="${c.ID}" th:selected="${c.ID == post.category.ID}" th:text="${c.category_name}"></option>
    </select>

    <select class="form-select" name="mode" required>
      <option value="">Trạng thái</option>
      <option value="cong_khai" th:selected="${post.mode.name() == 'cong_khai'}">Công khai</option>
      <option value="rieng_tu" th:selected="${post.mode.name() == 'rieng_tu'}">Riêng tư</option>
    </select>

    <button class="btn-submit" type="submit">CẬP NHẬT</button>
  </div>

  <textarea class="form-content" rows="6" name="content" placeholder="Nhập nội dung..."
            th:text="${post.content}"></textarea>
</form>



    
  </div>
</div>
  
</body>
</html>
